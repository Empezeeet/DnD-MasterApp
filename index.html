<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D DM App</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/player-card.css">
    <style>
        body, html {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <script src="/scripts/clockHandler.js" defer></script>
    <script src="/scripts/turnHandler.js" defer></script>
    <script src="/scripts/closeWarning.js" defer></script>
    <script src="/scripts/playerHandling.js" defer></script>
    <script src="/scripts/timePlayingHandler.js" defer></script>
    <script src="/scripts/monsterHandler.js" defer></script>
    <script src="/index.js"></script>
</head>
<body>
    <main>
        
        <div id="option-panel">
            <div class="timeBox">
                <h6>Time Playing: <span id="stopwatch">1h 15mins 50s</span></h6>
                <p>Day: <span id="dayText">1</span></p>
                <p>Time: <span id="timeText">12:00</span></p>
                <div class="time-control">
                    <button class="control-btn" id="minus-hour">-1 hour</button>
                    <button class="control-btn" id="minus-15minutes">-15 minutes</button>
                    <button class="control-btn" id="plus-15minutes">+15 minutes</button>
                    <button class="control-btn" id="plus-hour">+1 hour</button>
                </div>
            </div>
            <div class="turn-panel">
                <p>Turn: <span id="turnText">1</span></p>
                <button class="control-btn" id="turnButton">Next Turn</button>
            </div>
            <div class="additional-panel">
                
            </div>
            <div class="saving-panel">
                <button id="save">Save</button>
                <button id="load">Load</button>
                <button id="add-monster-btn">New Monster</button> 
                <button id="add-player-btn">New Player</button>
               
            </div>
            <div class="credits">
                <div>Made by <a href="https://github.com/empezeeet">Empezeeet</a></div>
                <div>Background from Freepik</div>
                <div>D&D Dungeon Master App V1</div>
            </div>
        </div>
        <template id="player-card-template">
            <div class="player-card"  data-playerID="null">
                <link rel="stylesheet" href="/player-card.css">
                <div class="delete-button">X</div>
                <p class="player-name">PlayerName</p>
                <div class="flex">
                                <button class="add-xp-level">+1LVL</button>
                                <button class="remove-xp-level">-1LVL</button>
                                <button class="add-xp">+10XP</button>
                                <button class="reset-xp">XP 0</button>
                            </div>
                <hr>
                <div class="middle-panel">
                        <div>
                            <p>Level: <span class="player-level">1</span></p>
                            <h6>XP: <span class="player-xp">1</span></h6>
                            
                        </div>
                        <hr class="vertical"/>
                        <div>
                            <p>Height: <h6><span class="player-height">Medium</span></h6></p>
                        </div>
                        <hr class="vertical"/>
                        <div>
                            <p>Initiative: </p>
                            <h6><span class="player-initiative">5</span></h6>
                        </div>
                </div>
                
                <hr>
                <div class="flex">
                    <div class="modifiable-panel">
                        <div class="grid-inline modifiable-item">
                            <div>Health: <span class="player-health">100</span></div>
                            <button class="add-health" data-playerID="null">+</button>
                            <button class="remove-health" data-playerID="null">-</button>
                        </div>
                        <div class="grid-inline modifiable-item">
                            <div>Armor: <span class="player-armor">100</span></div>
                            <button class="add-armor" data-playerID="null">+</button>
                            <button class="remove-armor" data-playerID="null">-</button>
                        </div>
                        <div class="grid-inline modifiable-item">
                            <div>Speed: <span class="player-speed">100</span></div>
                            <button class="add-speed" data-playerID="null">+</button>
                            <button class="remove-speed" data-playerID="null">-</button>
                        </div>
                    </div>
                    <hr class="vertical"/>
                    <div class="coin-panel">

                        <button class="minus-copper">-</button>
                        <div>C <span class="copper-count">10</span></div>
                        <button class="plus copper">+</button>
                        <button class="minus-silver">-</button>
                        <div>S <span class="silver-count">10</span></div>
                        <button class="plus silver">+</button>
                        <button class="minus-electrum">-</button>
                        <div>E <span class="electrum-count">10</span></div>
                        <button class="plus electrum">+</button>
                        <button class="minus gold">-</button>
                        <div>G <span class="gold-count">10</span></div>
                        <button class="plus gold">+</button>
                        <button class="minus platinum">-</button>
                        <div>P <span class="platinum-count">10</span></div>
                        <button class="plus platinum">+</button>  
                        
                    </div>
                </div>
            </div>
        </template>
        <template id="monster-card-template">
            <div class="player-card"  data-playerID="null">
                <link rel="stylesheet" href="/player-card.css">
                <div class="delete-button">X</div>
                <p class="player-name">Monster not found</p>
                <hr>
                <div class="middle-panel">
                        <div>
                            <p>Level <span class="player-level">1</span></p>                            
                        </div>
                        <hr class="vertical"/>
                        <div>
                            <p>Height <h6><span class="monster-height">Not set </span></h6></p>
                        </div>
                        <hr class="vertical"/>
                        <div>
                            <p>DC </p>
                            <h6><span class="monster-dc">Not set</span></h6>
                        </div>
                        <hr class="vertical">
                        <div>
                            <p>Damage</p>
                            <h6><span class="monster-damage">Not set</span></h6>
                        </div>
                </div>
                
                <hr>
                <div class="flex">
                    <div class="modifiable-panel">
                        <div class="grid-inline modifiable-item">
                            <div>Health <span class="player-health">100</span></div>
                            <button class="add-health" data-playerID="null">+</button>
                            <button class="remove-health" data-playerID="null">-</button>
                        </div>
                        <div class="grid-inline modifiable-item">
                            <div>Armor <span class="player-armor">100</span></div>
                            <button class="add-armor" data-playerID="null">+</button>
                            <button class="remove-armor" data-playerID="null">-</button>
                        </div>
                        <div class="grid-inline modifiable-item">
                            <div>Speed <span class="player-speed">100</span></div>
                            <button class="add-speed" data-playerID="null">+</button>
                            <button class="remove-speed" data-playerID="null">-</button>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </template>
        <div class="character-cards card-panel" id="player-cards">
            
        </div>
        <div class="monster-cards card-panel" id="monster-cards">
            
        </div>
    </main>
    
</body>
</html>
